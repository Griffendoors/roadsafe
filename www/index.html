<!DOCTYPE html>
<html>
  <head>
      <title>Page Title</title>

      <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css" />
  <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="https://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
  </head>
  <body>
    <h1>Quotes thing</h1>
    <div class="login">
      <h1>Login to Web App</h1>

      <p><input type="text" name="username" value="" placeholder="Username" id = "username"></p>
      <p><input type="password" name="password" value="" placeholder="Password" id = "password"></p>
      <p><input type="text" name="allQ" placeholder="all" id = "all2"></p>
      <p><input type="text" name="rQ"  placeholder="random"id = "random2"></p>
      <p><input type="text" name="iQ" placeholder="id" id = "ID2"></p>
      <p><input type="text" name="pQa" placeholder="postAuthor" id = "post2a"></p>
      <p><input type="text" name="pQt" placeholder="postText" id = "post2t"></p>
      <p><input type="text" name="dQ" placeholder="delete" id = "delete2"></p>

      <input type="submit" value="login" id="login" />
      <input type="submit" value="Logout" id="logout" />
      <input type="submit" value="allQuotes" id="all"/>
      <input type="submit" value="random" id="random"/>
      <input type="submit" value="ID" id="ID"/>
      <input type="submit" value="post" id="post"/>
      <input type="submit" value="delete" id="delete"/>

    </div>

    <script type="text/javascript">
    $(document).bind('pageinit', function() {

      var token;
      
      $.ajaxSetup ({
        cache: false
      });

        $( "#delete" ).bind( "click", function(event, ui) {
          console.log('attempting to delete quote');
          var d = $("delete2").val();
        $.ajax({
          type: "DELETE",
          url : "https://calm-bastion-2419.herokuapp.com/quote",
          data: {id: d, token: token},
          success : function(data){

          },
          error: function(data) {
          }
        },"json");

        });

        $( "#post" ).bind( "click", function(event, ui) {
          console.log('attempting to post quote');
          var a = $("#post2a").val();
          var t = $("#post2t").val();
        $.ajax({
          type: "POST",
          url : "https://calm-bastion-2419.herokuapp.com/quote",
          data: {author: a, text: t, token: token},
          success : function(data){

          },
          error: function(data) {
          }
        },"json");

        });



        $( "#ID" ).bind( "click", function(event, ui) {
          console.log('attempting to get id quote');
          var i = $("#ID2").val();
        $.ajax({
          type: "GET",
          url : "https://calm-bastion-2419.herokuapp.com/quote/:id",
          data: {id: i, token: token},
          success : function(data){
            $('#ID2').val(data);

          },
          error: function(data) {
          }
        },"json");

        });


        $( "#random" ).bind( "click", function(event, ui) {
          console.log('attempting to get random quote');
        $.ajax({
          type: "GET",
          url : "https://calm-bastion-2419.herokuapp.com/quote/random",
          data : {token: token},
          success : function(data){
            $('#random2').val(data);

          },
          error: function(data) {
          }
        },"json");

        });


        $( "#all" ).bind( "click", function(event, ui) {
          console.log('attempting to get all quotes');
        $.ajax({
          type: "GET",
          url : "https://calm-bastion-2419.herokuapp.com/quote/all",
          data : {token: token},
          success : function(data){
            $('#all2').val(data);

          },
          error: function(data) {
          }
        },"json");

        });


        $( "#logout" ).bind( "click", function(event, ui) {
          console.log('attempting to logout');
          alert(token);
        $.ajax({
          type: "POST",
          url : "https://calm-bastion-2419.herokuapp.com/logout",
          data : {token: token},
          success : function(data){
            alert('logged out!');
            token = data;
          },
          error: function (xhr, ajaxOptions, thrownError) {
          }
        },"json");

        });


        $( "#login" ).bind( "click", function(event, ui) {
        var username = $("#username").val();
        var password = $("#password").val();
        console.log('button pressed to login, ajax post request being sent');
        $.ajax({
          type: "POST",
          url : "https://calm-bastion-2419.herokuapp.com/login",
          data: {username: username, password: password},
          success : function(data){
            token = data;
            alert('logged on!!');
          },
          error: function(data) {
            alert('Not logged in!');
          }
        },"json");
      });

    });
    </script>
  </body>
</html>
