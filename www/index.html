<!DOCTYPE html>
<html>
<head>
<title>Title of the document</title>
<link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body>

<img id="loginbackground"src="images/setting.png">

<section class="container">
    <div class="login">
      <h1 id="title">Login</h1>
      <form method="post" action="/login">
        <p id= "user"><input type="text" name="username" value="" placeholder="Username"></p>
        <p id= "password"><input type="password" name="password" value="" placeholder="Password"></p>
        <p id= "submit" class="submit"><input type="submit" name="commit" value="Login"></p>
      </form>
    </div>
    <div class = "signup">
    	<button id="signup" type="button"></button>
    </div>
  </section>

    <script type="text/javascript">
    $(document).bind('pageinit', function() {

      var token;
      
      $.ajaxSetup ({
        cache: false
      });

        $( "#signup" ).bind( "click", function(event, ui) {
        $.ajax({
          type: "GET",
          url : "https://roadsafe.herokuapp.com/signup",
        },"json");
            });
    </script>
  </body>


</html>
