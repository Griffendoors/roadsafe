<!DOCTYPE html>
<html>
  <head>
      <title>Page Title</title>

      <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css" />
  <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="https://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
  </head>
  <body>
    <h1>Quotes thing</h1>
    <div class="login">
      <h1>Login to Web App</h1>

      <p><input type="text" name="username" value="" placeholder="Username" id = "username"></p>
      <p><input type="password" name="password" value="" placeholder="Password" id = "password"></p>
      <p><input type="text" name="allQ" placeholder="all" id = "all2"></p>
      <p><input type="text" name="rQ"  placeholder="random"id = "random2"></p>
      <p><input type="text" name="iQ" placeholder="id" id = "ID2"></p>
      <p><input type="text" name="pQa" placeholder="postAuthor" id = "post2a"></p>
      <p><input type="text" name="pQt" placeholder="postText" id = "post2t"></p>
      <p><input type="text" name="dQ" placeholder="delete" id = "delete2"></p>

      <input type="submit" value="login" id="login" />
      <input type="submit" value="Logout" id="logout" />
      <input type="submit" value="allQuotes" id="all"/>
      <input type="submit" value="random" id="random"/>
      <input type="submit" value="ID" id="ID"/>
      <input type="submit" value="post" id="post"/>
      <input type="submit" value="delete" id="delete"/>

    </div>

    <script type="text/javascript">
    $(document).bind('pageinit', function() {

      var token;
      
      $.ajaxSetup ({
        cache: false
      });

        $( "#delete" ).bind( "click", function(event, ui) {
          var id = $("delete2").val();
          var ix = parseInt(i,10);
        $.ajax({
          type: "GET",
          url : "https://calm-bastion-2419.herokuapp.com/quote/delete/:id",
          data: {id: ix, token: token},
          success : function(data){
            if(data == 'Invalid Access token!'){    // errorless, but not succesfull
              alert('quote not deleted, are you logged in?');
            }
            else{
              alert('quote successfully deleted');
            }

          },
          error: function(data) {
            alert('An error occured, quote not deleted');
          }
        },"json");

        });



        $( "#post" ).bind( "click", function(event, ui) {
          var a = $("#post2a").val();
          var t = $("#post2t").val();
        $.ajax({
          type: "POST",
          url : "https://calm-bastion-2419.herokuapp.com/quote",
          data: {author: a, text: t, token: token},
          success : function(data){
            if(data == 'Invalid Access token!'){    // errorless, but not succesfull
              alert('quote not posted, are you logged in?');              
            }
            else{

              alert('quote posted succesfully');
            }
            
          },
          error: function(data) {
            alert('an error occured, quote posted');
          }
        },"json");

        });



        $( "#ID" ).bind( "click", function(event, ui) {
          var i = $("#ID2").val();
          var ix = parseInt(i,10);
        $.ajax({
          type: "GET",
          url : "https://calm-bastion-2419.herokuapp.com/quote/:id",
          data: {id: ix, token: token},
          success : function(data){
            if(data == 'Invalid Access token!'){    // errorless, but not succesfull
              alert('quote not retrieved, are you logged in?');
            }
            else{
              alert('quote retrieved with id succesfully');
              $('#ID2').val(data);
            }
          },
          error: function(data) {
            alert('an error occured, quote not retrieved.');
          }
        },"json");

        });


        $( "#random" ).bind( "click", function(event, ui) {
        $.ajax({
          type: "GET",
          url : "https://calm-bastion-2419.herokuapp.com/quote/random",
          data : {token: token},
          success : function(data){
            if(data == 'Invalid Access token!'){    // errorless, but not succesfull
              alert('quote not retrieved, are you logged in?');
            }
            else{
              alert('random quote retrieved succesfully');
              $('#random2').val(data);
            }
          },
          error: function(data) {
            alert('an error occured, quote not retrieved');
          }
        },"json");

        });


        $( "#all" ).bind( "click", function(event, ui) {
        $.ajax({
          type: "GET",
          url : "https://calm-bastion-2419.herokuapp.com/quote/all",
          data : {token: token},
          success : function(data){    
            if(data == 'Invalid Access token!'){    // errorless, but not succesfull
              alert('did not retrieve quotes, are you logged in?');
            }
            else{
              alert('all quotes retrieved succesfully');
              $('#all2').val(data);
            }
          },
          error: function(data) {
            alert('an error occured, quotes not retrieved');
          }
        },"json");

        });


        $( "#logout" ).bind( "click", function(event, ui) {
        $.ajax({
          type: "POST",
          url : "https://calm-bastion-2419.herokuapp.com/logout",
          data : {token: token},
          success : function(data){
            if(data == 'Invalid Access token!'){    // errorless, but not succesfull
              alert('did not log out, are you logged in?');
            }
            else{
              alert('succesfully logged out');
              token = data;
            }
          },
          error: function (data) {
            alert('an error occured, you have not been logged out');
          }
        },"json");

        });


        $( "#login" ).bind( "click", function(event, ui) {
        var username = $("#username").val();
        var password = $("#password").val();
        $.ajax({
          type: "POST",
          url : "https://calm-bastion-2419.herokuapp.com/login",
          data: {username: username, password: password},
          success : function(data){
            if(data == 'unauthorized'){
              alert('not logged in, check your credentials and try again');
            }
            else{
              alert('succesfully logged in');
              token = data;
              $('#username').val("");
              $('#password').val("");
            }
          },
          error: function(data) {
            alert('an error occurred, please try again');
          }
        },"json");
      });

    });
    </script>
  </body>
</html>
