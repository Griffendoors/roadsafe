<!DOCTYPE html>
<html>
<head>
<title>Signup</title>
<link rel="stylesheet" type="text/css" href="../css/main.css">
  <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Fredoka+One' rel='stylesheet' type='text/css'>

</head>





<body>

   <div id= "container">

    <div id= "head">
      <div id= "title"></div>
    </div>

    <div id= "body">

      <div id="boy"></div>
      <div id="girl"></div>

      <div id="box">

        <ul>

          <!-- log-in button -->
          <li>
            <button id="login" type="button">
              <a href="">SIGN IN</a>
            </button>
          </li>

          <!-- sign-up button -->
           <li>
              <button id="signup" type="button">
                <a href="">SIGN UP</a>
                
                <!-- expanded box -->
                <ul>
                <li id="sign-up">
                    <center id= "username"><input type="text" name="Username" placeholder="Enter a Username"></center>
                    <br>
                    <center id= "password"><input type="password" name="Password" value="" placeholder="Enter a Password" id = "password"></center>
                    <br>
                    <center id= "confirm"><input type="password" name="Confirm" placeholder="Confirm"></center>
                    <br>
                </li>
                </ul>

              </button>
           </li>

        </ul>

      </div>

    </div>

  </div>









    <script type="text/javascript">
    $(document).bind('pageinit', function() {
 
      $.ajaxSetup ({
        cache: false
      });

        $( "#confirm" ).bind( "click", function(event, ui) {
        var un = $("#username").val();
        var pw = $("#password").val();
        $.ajax({
          type: "POST",
          url : "https://roadsafe.herokuapp.com/newUser",
          data: {username: un, password: pw},
          success : function(data){
            if(data == 'User with this Username already exists!'){
              $('#user').val("");
              $('#password').val("");
              alert(data);

            }
            else{
              alert("signup succesful!");
              window.location.replace("../index.html");
            }

          },
          error: function(data) {
            alert('An error occured');
          }
        },"json");
            });
              });
    </script>
  </body>


</html>
