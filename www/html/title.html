<DOCTYPE html>
<html>
  <head>
    
	<link rel="stylesheet" href="../css/index.css" type="text/css" media="screen">
	<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
  	<script src="https://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
	
  </head>


  <body>


<img id="background"src="images/setting.png">

<h1 id="title"> Road Crossing App Build </h1>


<button id="gamelink" type="button">
<a href="worldmap.html" id="hyperlink"  title="index">To The Game</a>
</button>


<button id="tutoriallink" type="button">
<a id="hyperlink" href="info.html"> How to Play </a>
</button>

<button id="rankinglink" type="button">
<a id="hyperlink" href="info.html"> Ranking </a>
</button>

<button id="infolink" type="button">
<a id="hyperlink" href="info.html"> More Information </a>
</button>

<button id="quitlink" type="button">
<a id="hyperlink" href="info.html"> Quit </a>
</button>

<button id="logout" type="button"></button>


<script type="text/javascript">
	$(document).bind('pageinit', function() {
		$.ajaxSetup ({
			cache: false
		});

		var token = sessionStorage.getItem('token');


		$( "#logout" ).bind( "click", function(event, ui) {
		
			$.ajax({
				type: "POST",
				url : "https://roadsafe.herokuapp.com/logout",
				data: {token: token},
				success : function(data){
					if(data == 'logout succesful'){    
					  alert(data);

					  window.location.replace("html/index.html");
					}
					else{
					  alert('Logout unsuccesful');
					}
				},
				error: function(data) {
					alert('an error occured');
				}
			},"json");
		});

	});
	</script>




  </body>
</html>
